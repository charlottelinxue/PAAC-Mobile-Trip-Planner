<script lang="javascript">
	var useDepartureTime = true;
	var curAddr = null;
	var x;
	var y;

	function setCookie() {
		if (typeof (Storage) != "undefined") {
			localStorage.setItem("des",
					document.getElementById("destination").value);
		} else {
			document.getElementById("destination").innerHTML = "Sorry, your browser does not support Web Storage...";
		}

	}

	function init() {
		x = document.getElementById("origin");
		y = document.getElementById("destination");
		y.onchange = setCookie;
		document.getElementById("destination").value = localStorage.getItem("des");
		var now = new Date();
		var hour = now.getHours();
		hour = hour + "";
		if (hour.length == 1)
			hour = "0" + hour;
		var minute = now.getMinutes() + "";
		if (minute.length == 1)
			minute = "0" + minute;

		document.getElementById("timeField").value = (hour + ":" + minute);
		var mon = (now.getMonth() + 1) + "";
		var day = now.getDate() + "";
		if (mon.length == 1)
			mon = "0" + mon;
		if (day.length == 1)
			day = "0" + day;
		document.getElementById("date").value = now.getFullYear() + "-" + mon
				+ "-" + day;

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			x.value = "Geolocation is not supported by this browser.";
		}

	}
	function showPosition(position) {
		curAddr = position.coords.latitude + ", " + position.coords.longitude;
	}
	function departureButtonClicked() {
		useDepartureTime = true;
	}
	function arrivalButtonClicked() {
		useDepartureTime = false;
	}
	function updateAddr() {
		var addr = x.value;
		if (addr == "Current Location" || addr == ""
				|| addr == "Please enter an address.") {
			if (curAddr != null)
				addr = curAddr;
			else {
				x.setCustomValidity("Please enter an address.");
				return;
			}

		}
		var oldHref = window.location.href;
		var newUrl = "./route_plan.do?origin=" + curAddr + "&destination="
				+ y.value
		var dateTime = new Date(document.getElementById("date").value);
		dateTime.setDate(dateTime.getDate() + 1);
		var timeStr = document.getElementById("timeField").value;
		var h = timeStr.substring(0, 2);
		var m = timeStr.substring(3, 5);
		dateTime.setHours(h);
		dateTime.setMinutes(m);
		if (useDepartureTime)
			newUrl = newUrl + "&departureTime=" + (dateTime.getTime() / 1000);
		else
			newUrl = newUrl + "&arrivalTime=" + (dateTime.getTime() / 1000);
		window.location = newUrl;

	}
</script>
